  - name: "Dodie Rife"
    position: "Executive Director"
    bio: "Dodie Rife brings energy and excitement to our theater. Her enthusiasm, organizational skills and commitment to teamwork are moving NOVA in new and promising directions. Dodie started working as a volunteer with Rimrock Opera’s production of Carmen in 2009. She steadily increased her involvement working as Properties Master and eventually becoming Stage Manager for many opera productions. Dodie has participated in the Rimrock Opera School Program and One-Act Shows, La Boheme, Rigoletto, The Crucible, The Merry Widow, Tosca, Aida, Turandot, LaTraviata, Magic Flute and Nosferatu. In 2014, Dodie directed NOVA’s production of Amahl and the Night Visitors. Dodie was the costume designer for Rocky Mountain College’s productions of Romeo and Juliet, South Pacific and Lysistrata. She assisted with the 2013 production of A Closer Walk with Patsy Cline."
