  - name: "Danielle Jackson"
    position: "Bookkeeper"
    bio: "Danielle Jackson is a digit-loving mom of two who enjoys music, cooking, and working on her house. She also loves crunching numbers and organizing spreadsheets! Originally from the Pacific Northwest, she grew up in Great Falls before moving to Billings in 2006. Danielle holds an Associate’s Degree in Administrative Assisting from MSU-B, with an accounting focused curriculum that provided a foundation of principles and practices. She’s worked in various accounting and tax roles, handling the books in diverse industries including several local nonprofits. She thrives on meeting the comprehensive financial needs of organizations dedicated to making a positive impact in the community and is happy to take on this role at NOVA. While balancing the books and kiddos, Danielle is also pursuing an Enrolled Agent credential with the IRS."
