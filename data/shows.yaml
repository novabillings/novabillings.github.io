  - title: "A Crazy Little Café Called Love"
    playwright: "Luigi Jannuzzi"
    director: "Ginger Role"
    description: "Linda has a blind date, Bob is casting a movie, the waitress likes the monk, old Mr. Philips wants a séance and the bride's dad is livid! Throw in a frantic bride, her theatrical mother, a dancing nun and an apologetic groom, and you have a comic hit! And all happening one crazy day in the one-set Love Café."
    dates: "January 30-February, 8 2026"
    showtimes:
      - "Fridays & Saturdays at 7:30 PM"
      - "Sundays at 2:00 PM"
    venue: "NOVA Black Box"
