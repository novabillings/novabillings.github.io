    playwright: "William Shakespeare"
    director: "Glenda Brauneis"
    description: "As You Like It, follows Rosalind, who is banished by her uncle, Duke Frederick, and seeks refuge in the Forest of Arden. She disguises herself as Ganymede, a boy, and begins to teach a love-sick Orlando about the nature of love. In the forest, she meets other characters, including Celia, Oliver, and Touchstone, who experience their own romantic entanglements and personal growth. The play explores themes of love, exile, and the relationship between courtly life and the simpler life in the natural world. "
