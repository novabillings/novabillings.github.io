  - title: "Imagine a Dragon"
    playwright: "Kathryn Funkhouser, Music & Lyrics by Denver Casado, Music Arrangements by Jeff Daye"
    director: "Janie Sutton"
    description: "The dragon is back in town! Well… not really. That’s the story a ragtag band of innkeepers makes up, desperate to draw questing heroes to the struggling Dancing Dragon Inn. Soon the inn is full of unexpected guests, from an army of princesses out to prove their bravery, to a group of overwhelmed heroes trying to hold onto their fame. But what happens if they all discover the innkeepers’ dragon story is made up? Could there be more than one way to save the day? An epic folk-rock score brings magic to this funny, heartfelt fantasy musical."
    dates: "April 1-19, 2026"
    showtimes:
      - "Fridays & Saturdays at 7:30 PM"
      - "Saturdays & Sundays at 2:00 PM"
    venue: "NOVA Main Stage"
    ticket_price: "$12-22"
    poster: "https://81498.cdn.cke-cs.com/cg1lNgGCab87vY1cyfMd/images/c342a9e69277cba7d529a5cb65506571c404727dbb4bf886.png/w_1294"
    poster_placeholder: false
    tickets_url: "https://novabillings.ludus.com/show_page.php?show_id=200486874"

  - title: "This Murder Was Staged"
    playwright: "Patrick Greene & Jason Pazzarello"
    director: "Gustavo Belotta"
    description: "It's opening night of a brand-new mystery play, but just as the killer is about to be revealed, the body of the play's director falls on stage instead. In that moment, the theater becomes an active crime scene, and everyone from cast to crew to even the audience becomes a suspect. But how is the intrepid detective supposed to find the killer when everyone and their mother (literally) has a motive to want the demanding director gone?"
    dates: "May 8-17, 2026"
    showtimes:
      - "Fridays & Saturdays at 7:30 PM"
      - "Saturdays & Sundays at 2:00 PM"
    venue: "NOVA Main Stage"
    audition_date: "March 1-2, 2026 at 6:30 PM"
    ticket_price: "$12-22"
    poster: "https://81498.cdn.cke-cs.com/cg1lNgGCab87vY1cyfMd/images/4b9ab1cd31e52bb1795ebee543afa1975faef79c7bc52975.png/w_1170"
    poster_placeholder: false
    tickets_url: "https://novabillings.ludus.com/show_page.php?show_id=200486875"

  - title: "Chicago"
    playwright: "Patrick Greene & Jason Pazzarello"
    director: "DeLaney Hardy Ray"
    description: "In roaring twenties Chicago, Roxie Hart murders a faithless lover and convinces her hapless husband, Amos, to take the rap...until he finds out he's been duped and turns on Roxie. Convicted and sent to death row, Roxie and another 'Merry Murderess', Velma Kelly, vie for the spotlight and the headlines, ultimately joining forces in search of the 'American Dream': fame, fortune, and acquittal. This sharp-edged satire features a dazzling score that sparked immortal staging by Bob Fosse."
    dates: "June 12-21, 2026"
    showtimes:
      - "Fridays & Saturdays at 7:30 PM"
      - "Saturdays & Sundays at 2:00 PM"
    venue: "NOVA Main Stage"
    ticket_price: "$12-22"
