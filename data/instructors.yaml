members:
  - name: "DeLaney Hardy Ray"
    specialty: "Acting, Improv, & Performance"
    bio: "DeLaney is the Youth Conservatory Director at NOVA Center for the Performing Arts. She graduated in 2014 from Rocky Mountain College with degrees in Theater Performance and Communication. In 2011 she performed as one of the, “Illustrious Virginia City Players” in Virginia City, MT and in 2015 she was a drama school intern at the Seattle Children’s Theater. She also directed the annual Polar Express production at the Billings Depot from 2012 to 2016. She has been active in the Billings theater community for many years having acted with Billings Studio Theater, Yellowstone Repertory Theater and NOVA. Outside of theater DeLaney enjoys spending time with her family and husband, doing yoga, and spoiling all her pets."
    headshot: "/headshots/DeLaney-Hardy-Ray.webp"
    headshot_placeholder: false
    email: "youth@novaillings.org"

  - name: "Janie Sutton"
    specialty: "Voice & Musical Theatre"
    bio: "Janie graduated with a degree in Vocal Performance from Rocky Mountain College. She has performed in many productions-both operas and plays. She was most recently seen in NOVA’s Jake’s Women and directed the NOVA Youth production Space Pirates. Janie has also performed with Billings Studio Theater, Billings Symphony & Chorale, and The Virginia City Players."
    headshot: "/headshots/janie-sutton.webp"
    headshot_placeholder: false
    email: ""

  - name: "Kyle Fergus"
    specialty: "Dance & Movement"
    bio: "Kyle has been in Billings for the past 5 years, earning a bachelor’s degree in math and minor in music from Rocky Mountain College, and now is an accountant. In his spare time, Kyle is involved in theatre and music as much as he can. His most recent shows include Frozen at BST, Newsies at Fort Peck Summer Theatre, Once Upon a Mattress at Nova, and Rent at Billings Backyard Theatre. Being a self-taught amateur gymnast, Kyle is quite excited to impart his knowledge of movement and tumbling onto the next generation. He believes being able to fully express something through movement can help a performer get out of their comfort zone, as well as help an audience member move forward through whatever they are experiencing in life. So, let’s get moving!"
    headshot: "/headshots/kyle-fergus.webp"
    headshot_placeholder: false
    email: ""

  - name: "Angie Goeke"
    specialty: "Acting & Performance"
    bio: "Angie Goeke is a multidisciplinary artist, committed activist, and compelling songwriter with a forte for cinematic storytelling. She most recently taught Middle School theater, theater tech, and art in Houston, Texas before moving to Billings in 2024. Her past roles as director, set designer, prop manager, costume designer, choreographer, and vocal coach give her well-rounded experience to teach all the amazing facets of live theater. She’s also a mother of four who transformed her lifelong love of music into a serious songwriting career. Inspired by independent, individual artists like Ella Fitzgerald and Willie Nelson, Goeke quickly earned a reputation for her particular brand of haunting, narrative, emotionally-complex songs. Americana Highways wrote: “Angie’s emphasis is on her melodic appeal, smart words vividly demonstrated, and she’s filled her album with heartwarming tunes…and immersed them in everything that is essential to good songwriting and performance.” She believes in the power of creative arts to expand our potential for success in any future endeavor. She currently runs a house concert series out of her personal art and music studio, The Workshop, Billings, MT and provides vocal coaching to aspiring singers and performers ages 13-99."
    headshot: "/headshots/AngieGoekecreditAshtinPaige.webp"
    headshot_placeholder: false
    email: ""

  - name: "Jae Miller"
    specialty: "Acting, Improv, & Performance"
    bio: "Jae Miller is an 19 year old actor from Laurel Montana. They have been performing in stage plays and music recitals since they were four years old. They competed competitively for four years on the Laurel State Champion Drama Team, placing in the top tier at State three years in a row. Performing has changed their life in extremely positive ways. Acting and music have given them an outlet for the crazy emotions of growing up. They are currently the stage manager for Funky Bunch. Their most recent performance is playing Bulda in Billings Studio Theater’s production of Frozen Performing has been and always will be a way to express their emotions, and they can’t wait to help others gain tools and experience to do the same."
    headshot: "/headshots/jae-miller.webp"
    headshot_placeholder: false
    email: ""