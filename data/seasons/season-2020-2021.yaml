  - title: "From Chekhov With Love and Laughter"
    playwright: "Anton Chekhov"
    director: "Mary Ann Connors"
    description: "'The Bear' is a farce about a newly widowed woman who is grieving the loss of her beloved husband when there is a knock at the door. A man has come to claim the money her deceased husband owed him. When she informs him that she cannot pay him at the time of his demands, he becomes angry and refuses to leave. After a few rounds of squabbling, the two fall madly in love with each other and all is forgiven. 'The Proposal' is about a man coming to his neighbor to ask for her daughter’s hand in marriage. Before the man gets the chance to get down on one knee, however, the man and the daughter begin to argue. As they argue, the man’s health begins spiraling downwards until he faints onto the floor. The mother and the daughter are both convinced the man has passed away before he becomes conscious again. The couple quickly agree to the marriage and live happily ever after as the couple that can’t stop arguing."
    dates: "March 12-21, 2021"
    venue: "NOVA Black Box"
    poster: "/posters/2021-Chekov.webp"
    poster_placeholder: false

