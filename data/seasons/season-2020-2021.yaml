  - title: "Songs from the Attic"
    playwright: "Various"
    director: "Jan Michael Kliewer"
    description: "NOVA Center for the Performing Arts announces the production of Songs from the Attic: you never know what you’ll hear! a musical theater performance piece that tells the story of a father and daughter who venture into the attic to clean out his mother’s belongings. As they sort through the items, they find objects and discover family history that inspires song, from Abba to Verdi. Throughout the production, the two characters are taken on a journey of self-discovery, understanding, and reconciliation. The cast includes Soprano, Bethany Smith-Jacobs and Baritone Jan Michael Kliewer."
    dates: "October 9-17, 2020"
    venue: "NOVA Black Box"
    poster: "/posters/2020-Attic.webp"
