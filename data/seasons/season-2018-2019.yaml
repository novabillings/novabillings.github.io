    playwright: "Dr. Joseph Parry (Music), Richard Davies (Libretto)"
    director: "Osian Rhys"
    description: "Following the pattern of Romantic Italian opera, the story takes place in 14 th century Wales and includes a wedding, lovers, dying heroes and a dramatic final twist. The opera’s stirring music shows Parry at his dramatic best: heroic and romantic solos, exciting ensembles, powerful choruses and of course, the famous ‘Hywel a Blodwen’ love duet which remains popular as a concert item and is considered one of the highlights of amateur performances of the opera."
    dates: "May 10-19, 2019"
