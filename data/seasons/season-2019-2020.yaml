  - title: "An Evening With Sherlock Holmes"
    playwright: "Jules Tasca"
    director: "Mary Ann Connors"
    description: "An Evening with Sherlock Holmes is, indeed, unique. Three one-act plays showcase the skills of Sherlock Holmes and Dr. Watson, aided by housekeeper Mrs. Hudson and the Baker Street Irregulars. A collection of memorable characters, both good and evil, enhance the action. Reminiscent of a 19th century London pub, this production offers a variety of performers sharing their talents. Much like a revue, there will be short performances before the “Evening” gets under way, as well as a bit of fun and music between each individual “case” that is presented. The game’s afoot with mayhem, mystery, music and merriment."
    dates: "January 31-February 9, 2020"
