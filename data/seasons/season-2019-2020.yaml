  - title: "Inside Out"
    playwright: "Doug Haverty & Adryan Russ"
    director: "Michelle Berger"
    description: "A therapy group, headed by group leader (Grace), is transformed forever when a new person (Dena) joins the group and winds up being a catalyst for change in the lives of a flower child of the ‘80s (Sage), a powerful businesswoman (Liz), a gay bank employee and single mom of a teenage son (Chlo), and a mother of two young children who’s dealing with weight issues (Molly)."
