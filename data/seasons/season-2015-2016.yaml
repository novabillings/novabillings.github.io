    playwright: "Neil Simon, Cy Coleman (Music), Dorothy Fiellds (Lyrics)"
    director: "Susan Kennedy Sommerfeld"
    description: "Sweet Charity is a tender, poignant and consistently funny look at the adventures, or rather misadventures, in the ways of love encountered by Charity Agnes Valentine, the “lady of the evening” who always gives her heart to the worst man."
