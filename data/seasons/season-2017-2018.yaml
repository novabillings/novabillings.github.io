  - title: "Madeline & the Gypsies"
    playwright: "Ludwig Bemelmans"
    director: "Janie Sutton"
    description: "When Madeline and her friend, Pepito, get lost during a visit to the carnival and end up being carried away by gypsies, their rousing adventures with a traveling circus begin! But poor Miss Clavel won’t rest until she has brought them safely home. This new musical bursts with daring circus acts, song and sweet silliness."
    dates: "April 28-May 11, 2018"
    venue: "NOVA Main Stage"
    poster: "/posters/2018-Madeline-Banner.webp"
