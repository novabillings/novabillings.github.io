  - title: "Brundibar: A Children's Opera"
    playwright: "Hans Krasa"
    director: "Janie Sutton"
    description: "In 'Brundibar,' Aninka (Annette, in English) and Pepicek (Little Joe) are a fatherless sister and brother. Their mother is ill, and the doctor tells them she needs milk to recover. But they have no money. They decide to sing in the marketplace to raise the needed money. But the evil organ grinder Brundibar (who represents Hitler) chases them away."
    dates: "September 30-October 15, 2017"
    venue: "NOVA Main Stage"
    poster: "/posters/2017-Brundibar.webp"
    poster_placeholder: false

  - title: "Festival of One-Act Operas: The Lantern Marriage / The Telephone / Bon Appetit!"
    playwright: "Jacques Offenbach (The Lantern Marriage) / Gian Carlo Menotti (The Telephone) / Lee Hoiby (Bon Appetit!)"
    director: "Douglas Nagel (The Lantern Marriage) / Dodie Rife (The Telephone) / Stela Fong (Bon Appetit!)"
    description: "The Lantern Marriage - A young farmer Guillot has affection for his orphan cousin Denise, who was entrusted to him by their uncle Mathurin. He hides his feelings by treating her roughly, driving her to despair. Both write to their uncle: him for money, her for advice. The Telephone - Lucy spends much of her time on the telephone. When her boyfriend, Ben, visits her intending to propose marriage, the telephone rings repeatedly, interrupting Ben every time he is about to pop the question. Bon Appetit - With an abandon that is characteristically Julia Child, singer Michelle Berger she stages a race between a hand beater and a mixing machine and is caught up in the exercise."
    dates: "October 14-22, 2017"
    venue: "NOVA Main Stage"
    poster: "/posters/2017-Festival.webp"
    poster_placeholder: false

